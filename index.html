<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>

</head>

<body onload="loadStartPage()">
  <div id="load_screen" class="loader-wrapper">
    <span id="loading" class="loader"><span class="loader-inner"></span></span>
    <div id="loadCountPokemons" class="d-flex flex-column"><span class="d-flex"></span></div>
  </div>

  <!-- Modal -->
  <div id="modales">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header flex-column">
            <div class="flex-column">
              <div id="modal-headline-name"></div>
            </div>
            <div class="d-flex modal-title justify-content-center" id="exampleModalLabel">
              <img id="modal-portrait-img" src="#">
            </div>
            <div class="d-flex" id="modal-links">
            </div>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer justify-content-between d-flex" id="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--BEGINN NAV-->
  <nav class="navbar navbar-expand-lg bg-info sticky-top container-fluid p-0" id="nav-bar">
    <div class="d-flex flex-row container-fluid">
      <a onclick="renderPokemonCards((limit-3))" class="navbar-brand" href="#">Simple PokeDex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a onclick="renderPokemonCards((limit-3))" class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a onclick="renderLikedPokemons()" class="nav-link" id="link-favorites" href="#">Favorites</a>
          </li>
          <li class="nav-item">
            <a onclick="loadMorePokemons()" class="nav-link" id="more-pokemons"href="#">More Pokemons</a>
          </li>
          <li class="nav-item dropdown">
            <a id="laws" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Laws
            </a>
            <ul class="dropdown-menu">
              <li><button onclick="renderModalImpressum()" class="btn-none bg-transparent" type="button"
                  data-bs-toggle="modal" data-bs-target="#exampleModal"><a class="dropdown-item"
                    href="#">Impressum</a></button></li>
            </ul>
          </li>
          </ul>
        </ul>

        <form class="d-flex" role="search" action="#">
          <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            oninput="loadSearch()">
          <button id="search-btn" onclick="loadSearch()" class="btn btn-outline-light d-none">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="d-flex" id="input-container"></div>
  <!--END NAV-->
  <div class="container-fluid d-flex justify-content-center" id="mainPage">
    <div class="d-flex flex-row mb-3 flex-wrap justify-content-center" id="pokemonCards">

    </div>
  </div>
  <script src="getEvolves.js" defer></script>
  <script src="render.js" defer></script>
  <script src="templates.js" defer></script>
  <script src="script.js" defer></script>

</body>

</html>
